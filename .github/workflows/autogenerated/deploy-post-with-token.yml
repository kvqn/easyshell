name: deploy problem (post-with-token)
on:
  push:
    branches:
      - main
    paths:
      - "packages/problems/post-with-token/**"

concurrency:
  group: deploy-post-with-token
  cancel-in-progress: false

jobs:
  deploy:
    environment: deployment
    runs-on: ubuntu-latest
    steps:
      - run: echo '${{ secrets.DOCKER_PASSWORD }}' | docker login ${{ secrets.DOCKER_REGISTRY }} -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
      - uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
      - uses: actions/checkout@v4
      - run: npm i
      - run: npm run build post-with-token
        name: build problem
        working-directory: ./packages/problems
      - run: npm run test post-with-token
        name: test problem
        working-directory: ./packages/problems
      - run: npm run build post-with-token
        name: push problem
        working-directory: ./packages/problems
        env:
          DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
