name: deploy problem (mdx-no-more)
on:
  push:
    branches:
      - main
    paths:
      - "packages/problems/mdx-no-more/**"

concurrency:
  group: deploy-mdx-no-more
  cancel-in-progress: false

jobs:
  deploy:
    environment: deployment
    runs-on: ubuntu-latest
    steps:
      - run: echo '${{ secrets.DOCKER_PASSWORD }}' | docker login ${{ secrets.DOCKER_REGISTRY }} -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
      - uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
      - uses: actions/checkout@v4
      - run: npm i
      - run: npm run build mdx-no-more
        name: build problem
        working-directory: ./packages/problems
      - run: npm run test mdx-no-more
        name: test problem
        working-directory: ./packages/problems
      - run: npm run build mdx-no-more
        name: push problem
        working-directory: ./packages/problems
        env:
          DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
