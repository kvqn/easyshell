name: deploy problem (get-it-curl)
on:
  push:
    branches:
      - main
    paths:
      - "packages/problems/get-it-curl/**"

concurrency:
  group: deploy-get-it-curl
  cancel-in-progress: false

jobs:
  deploy:
    environment: deployment
    runs-on: ubuntu-latest
    steps:
      - run: echo '${{ secrets.DOCKER_PASSWORD }}' | docker login ${{ secrets.DOCKER_REGISTRY }} -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
      - uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
      - uses: actions/checkout@v4
      - run: npm i
      - run: npm run build get-it-curl
        name: build problem
        working-directory: ./packages/problems
      - run: npm run test get-it-curl
        name: test problem
        working-directory: ./packages/problems
      - run: npm run build get-it-curl
        name: push problem
        working-directory: ./packages/problems
        env:
          DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
