name: test problem (find-that-file)

on:
  pull_request:
    paths:
      - "packages/problems/find-that-file/**"

jobs:
  test:
    needs:
      - test-entrypoint
      - test-tsc
    runs-on: ubuntu-latest
    environment: linting
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
      - run: npm i
        name: Install dependencies
      - run: npm run build find-that-file
        working-directory: ./packages/problems
      - run: npm run test find-that-file
        working-directory: ./packages/problems
