name: deploy problem (grep-mail)
on:
  push:
    branches:
      - main
    paths:
      - "packages/problems/data/problems/grep-mail/**"
      - "packages/env/**"
      - "packages/utils/**"
      - "packages/queue-processor/**"

concurrency:
  group: deploy-grep-mail
  cancel-in-progress: false

jobs:
  deploy:
    environment: deployment
    runs-on: ubuntu-latest
    steps:
      - name: docker login
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npm run build grep-mail
        name: build problem
        working-directory: ./packages/problems
      - run: npm run test grep-mail
        name: test problem
        working-directory: ./packages/problems
      - run: npm run push grep-mail
        name: push problem
        working-directory: ./packages/problems
        env:
          DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
