name: Deploy Problems

on:
  workflow_dispatch:
    inputs:
      problem:
        description: "Problem to deploy"
        required: true
        default: "all"
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: deployment
    steps:
      - run: echo '${{ secrets.DOCKER_PASSWORD }}' | docker login ${{ secrets.DOCKER_REGISTRY }} -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
      - run: npm ci
        name: Install dependencies
      - run: npm run build ${{ inputs.problem }}
        name: build
        working-directory: ./packages/problems
      - run: npm run test ${{ inputs.problem }}
        name: test
        working-directory: ./packages/problems
      - run: npm run build ${{ inputs.problem }}
        name: push
        working-directory: ./packages/problems
        env:
          DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
