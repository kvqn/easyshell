name: Test Go Files
on:
  push:
    branches:
      - main
    paths:
      - apps/session-manager/**
      - apps/entrypoint/**
  pull_request:
    paths:
      - apps/session-manager/**
      - apps/entrypoint/**

jobs:
  session-manager:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.23.6
      - name: check linting
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.2
          working-directory: apps/session-manager
  entrypoint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.23.6
      - name: check linting
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.2
          working-directory: apps/entrypoint
