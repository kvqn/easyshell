name: deploy problem (wipe-that-folder)
on:
  push:
    branches:
      - main
    paths:
      - "packages/problems/data/problems/wipe-that-folder/**"
      - "packages/env/**"
      - "packages/utils/**"
      - "packages/queue-processor/**"

concurrency:
  group: deploy-wipe-that-folder
  cancel-in-progress: false

jobs:
  deploy:
    environment: deployment
    runs-on: ubuntu-latest
    steps:
      - run: echo '${{ secrets.DOCKER_PASSWORD }}' | docker login ${{ secrets.DOCKER_REGISTRY }} -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
      - uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npm run build wipe-that-folder
        name: build problem
        working-directory: ./packages/problems
      - run: npm run test wipe-that-folder
        name: test problem
        working-directory: ./packages/problems
      - run: npm run build wipe-that-folder
        name: push problem
        working-directory: ./packages/problems
        env:
          DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
